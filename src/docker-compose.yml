version: "2"
volumes:
    uhura-volume:
    fastdds-volume:

services:
  nats:
    image: nats
    ports:
      - "8222:8222"
      - "4222:4222"
    command: "--cluster_name NATS -c nats-server.conf --cluster nats://0.0.0.0:6222 --http_port 8222"
    volumes:
      - $PWD/nats-server.conf:/nats-server.conf

  uhura-gateway-a:
    build: 
      context: .
      dockerfile: gateway.Dockerfile
    network_mode: host
    command: "npm run start"
    environment:
      - NATS_SERVER=0.0.0.0:4222
      - UHURA_CORE_ID=ALPHA
    depends_on:
      - uhura-adapter-a
  uhura-discovery-a:
    build: 
      context: .
      dockerfile: discovery.Dockerfile
    network_mode: host
    command: "npm run start"
    environment:
      - NATS_SERVER=0.0.0.0:4222
      - UHURA_CORE_ID=ALPHA
    depends_on:
      - uhura-gateway-a
  uhura-core-a:
    build: 
      context: .
      dockerfile: core.Dockerfile
    network_mode: host
    command: "node index.js"
    environment:
      - ID=ALPHA
      - DEBUG=false
  uhura-adapter-a:
    build: 
      context: .
      dockerfile: adapter.Dockerfile
    network_mode: host
    command: "node index.js"
    environment:
      - ID=ALPHA
      - DEBUG=false
    depends_on:
      - uhura-core-a



  uhura-gateway-b:
    build: 
      context: .
      dockerfile: gateway.Dockerfile
    network_mode: host
    command: "npm run start"
    environment:
      - NATS_SERVER=0.0.0.0:4222
      - UHURA_CORE_ID=BETA
    depends_on:
      - uhura-adapter-b
  uhura-discovery-b:
    build: 
      context: .
      dockerfile: discovery.Dockerfile
    network_mode: host
    command: "npm run start"
    environment:
      - NATS_SERVER=0.0.0.0:4222
      - UHURA_CORE_ID=BETA
    depends_on:
      - uhura-gateway-b
  uhura-core-b:
    build: 
      context: .
      dockerfile: core.Dockerfile
    network_mode: host
    command: "node index.js"
    environment:
      - ID=BETA
      - DEBUG=false
  uhura-adapter-b:
    build: 
      context: .
      dockerfile: adapter.Dockerfile
    depends_on:
      - uhura-core-b
    network_mode: host
    command: "node index.js"
    environment:
      - ID=BETA
      - DEBUG=false




